{% extends 'base.html' %}

{% block title %}
-Editing
{% endblock %}

{% block content %}
<form action= {{ action }} method="post" >

  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" maxlength=80 value="{{ post.title }}"><br>

  <label for="fname">Slug:</label><br>
  <input type="text" id="slug" name="slug" maxlength=80 value="{{ post.slug }}"><br>

  <label for="body">Text:</label><br>
  <textarea name="body" id="body" rows="30" cols="60">{{ post.body }}</textarea><br>

  <label for="category">Category:</label><br>
  <input type="text" id="category" name="category" maxlength=80 value="{{ post.category.name }}"><br>

  <input type="submit">
  <input type="reset">

</form>
{% endblock %}
